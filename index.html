<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo time</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    
    <header>
        <div class="container">
            <h1>Mano albumai</h1>
        </div>
    </header>

    <section class="container">

        <form class="mt-5">
            <div class="form-group row">
                <label for="artist" class="col-sm-2 control-label">Atlikėjas</label>
                <div class="col">
                    <input type="text" class="form-control" id="artist" placeholder="Atlikėjas">
                </div>
            </div>
            <div class="form-group row">
                <label for="album" class="col-sm-2 control-label">Albumo pavadinimas</label>
                <div class="col">
                    <input type="text" class="form-control" id="album">
                </div>
            </div>
            <div class="form-group row">
                <label for="releaseDate" class="col-sm-2 control-label">Metai</label>
                <div class="col">
                    <input type="number" class="form-control" id="releaseDate">
                </div>
            </div>
            <div class="form-group row">
                <label for="image" class="col-sm-2 control-label">Paveiksliukas</label>
                <div class="col">
                    <input type="file" class="form-control" id="image">
                </div>
            </div>
            <button type="button" class="btn btn-primary">Pridėti</button>
        </form>

    </section>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="jsonData.js"></script>
    <script src="script.js"></script>
</body>

</html>
